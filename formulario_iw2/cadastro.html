<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luana, Beatriz">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/registro.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <main class="container mt-5">
        <section class="form-wrapper">
            <h1 class="text-center mb-4">Formulário de Inscrição</h1>

            <form id="userForm" class="needs-validation" novalidate action="php/rio.php" method="POST">

                <fieldset>
                    <legend>Informações Pessoais</legend>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control input-custom" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control input-custom" id="nascimento" name="nascimento" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control input-custom" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" class="form-control input-custom" id="rg" name="rg" placeholder="Digite seu RG" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control input-custom" id="email" name="email" placeholder="exemplo@dominio.com" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control input-custom" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control input-custom" id="cep" name="cep" placeholder="Digite seu CEP" required>
                            <button type="button" id="consultarCep" class="btn btn-primary btn-custom">Consultar</button>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control input-custom" id="endereco" name="endereco" placeholder="Rua, Número" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control input-custom" id="bairro" name="bairro" placeholder="Bairro" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control input-custom" id="cidade" name="cidade" placeholder="Cidade" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select input-custom" id="estado" name="estado" required>
                                <option value="" disabled selected>Selecione seu estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Senhas</legend>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control input-custom" id="senha" name="senha" placeholder="Crie uma senha segura" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="confirmaSenha" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control input-custom" id="confirmaSenha" name="confirma_senha" placeholder="Confirme sua senha" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Assunto e Mensagem</legend>
                    <div class="mb-3">
                        <input type="text" class="form-control input-custom" id="assunto" name="assunto" placeholder="Digite o assunto" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control input-custom" id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                </fieldset>

                <div class="text-end">
                    <a href="index.html" class="btn btn-primary btn-custom">Voltar</a>
                    <button type="reset" class="btn btn-secondary btn-custom me-2">Restaurar</button>
                    <button type="submit" class="btn btn-primary btn-custom">Finalizar Inscrição</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Modal de Sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Inscrição feita com sucesso! Suas informações foram cadastradas.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/masks.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
